<body>
<form id="regForm">
  <h1>Ticketec Dunedin:</h1>
  <!-- One "tab" for each step in the form: -->
  <div class="tab">please select the concert you wish to attend
	  
	  
		<select id="concert_select">
		  <option selected="selected" disabled="disabled" value="select">select a concert</option>
		  <option value="Teletubbies,24th October 2020">Teletubbies,24th October 2020</option>
		  <option value="The Wiggles, 9th December 2020">The Wiggles, 9th December 2020</option>
		  <option value="Minecraft sing-a-long, 1 Janurary 2020">Minecraft sing-a-long, 1 Janurary 2020</option>
		  <option value="Despacito 2, 2nd May 2020">Despacito 2, 2nd May 2020</option>
		</select>
	</div>

	
	
<div class="tab">select your seats
<label>Number of tickets:<input id="ticket_quantity" class="contact_info" data-number="5" data-error="sorry you can only have a max of 5 tickets" type="number" min="1" max="5" value="1"><output id="5A"></output></label><br>
	<label>Type of seat you would like: </label><br>
	<button class="seat_type" data-price="69" type="button" value="Seated">seated $69</button>
	<button class="seat_type" data-price="23" type="button" value="Left Stand">Left Stand $23</button>
	<button class="seat_type" data-price="56" type="button" value="Frotn Row">Front Row $56</button>
	<button class="seat_type" data-price="140" type="button" value="Upfront">Upfront $140</button>
	<button class="seat_type" data-price="230" type="button" value="Premier Seated">Premier Seated $230</button>
	</div>

<div class="tab">Ticket Summary
	<label>Concert:<output id="concert"></output></label><br>	
	<label>Quantity:<output id="tickets"></output></label><br>	
	<label>Price per tickets:<output id="ticket_individual_price"></output></label><br>	

	<label>Booking fee: $10</label><br>
	<label>Total cost:<output id="total_cost"></output></label><br>
</div>	
	
	
	<div style="overflow:auto;">
    <div style="float:right;">
      <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
      <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
    </div>
  </div>
	  <div style="text-align:center;margin-top:40px;">
    <span class="step"></span>
    <span class="step"></span>
    <span class="step"></span>
    <span class="step"></span>
  </div>


	
<div class="tab">your details:
	<label>First name: <input id="first_name" placeholder="first name e.g. John" type="text" data-error="Please enter oletters" data-number="1" class="contact_info" pattern="[a-zA-Z]\w{1,39}"><output id="1A"></output></label><br>

	<label>last name: <input type="text" id="last_name" placeholder="last name e.g. Doe" data-error="Please enter only letters" data-number="2" class="contact_info" pattern="[a-zA-Z]\w{1,39}"><output id="2A"></output></label><br>
	
	<label>Email: <input type="email" id="email_address" placeholder="Email address e.g.johndoe@gmail.com" data-error="Please enter a valid email" data-number="3" class="contact_info" pattern="[a-z0-9._%+-]+@[a-z-9.-]+\.[a-z]{2,}$"><output id="3A"></output></label><br>
	
	
	<label>Cellphone: <input type="tel" id="phone_number" placeholder="Cellphone number e.g. 0211671532" data-error="Please enter only numbers" data-number="4" class="contact_info" pattern="[0-9]\w{8,12}"><output id="4A"></output></label><br>
	<button id="confirmbooking" onClick="pushData()">Confirm booking</button>
	<br>
	
	</div>
	</form>
